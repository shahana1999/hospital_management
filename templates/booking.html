{% extends 'base.html' %}

{% block title %}Booking{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Make an Appointment</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="POST" class="bg-light p-4 rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- Renders all form fields as paragraphs (p) -->
                <button class="btn btn-primary btn-block mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

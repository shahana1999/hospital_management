{% extends 'base.html' %}
{% block title %}Doctors{% endblock %}
{% block content %}
<h1 class="stp text-center text-black">Our Doctors</h1>
<div class="container text-center bg-light">
{% for d in doctors %}

<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
    <img class="card-img-top" src="{{d.doc_image.url}}" alt="Card image cap" style="width: 100%; height: 250px; object-fit: contain;">
    <div class="card-body">
      <h5 class="card-title">{{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6>{{d.dep_name}} Department</h6>

    </div>
  </div>
{% endfor %}
{% endblock %}
